<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Sélectionnez «logout» ci-dessous si vous voulez mettre fin à votre session en cours.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" #closeModal type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" (click)="logout()">Logout</a>
            </div>
        </div>
    </div>
</div>
